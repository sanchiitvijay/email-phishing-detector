<!DOCTYPE html>
<html>
<head>
  <title>Gmail Phishing Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Gmail Phishing Detector</h1>
    <button id="scanEmails">Scan Emails</button>
    <div id="status"></div>
    <div id="results">
      <h2>Scan Results</h2>
      <div id="stats">
        <div class="stat">
          <span>Scanned:</span>
          <span id="scannedCount">0</span>
        </div>
        <div class="stat">
          <span>Phishing Detected:</span>
          <span id="phishingCount">0</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="content.js"></script>
</body>
</html>
